<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAREPLAY - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --netflix-red: #E50914;
      --netflix-gold: #FFD700;
      --background-dark: #141414;
      --text-dark: #FFFFFF;
      --text-light: #B3B3B3;
      --border-dark: #2F2F2F;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: var(--background-dark);
      color: var(--text-dark);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      user-select: none;
    }

    .navbar {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 20;
      padding: 1rem 2rem;
    }

    .nav-links a {
      color: var(--text-dark);
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: var(--netflix-gold);
    }

    .hamburger {
      display: none;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: var(--text-dark);
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(7px, -7px);
    }

    .hero {
      position: relative;
      height: 60vh;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: flex-end;
      padding: 2rem;
      margin-bottom: 2rem;
      animation: heroZoom 10s ease-in-out infinite;
    }

    @keyframes heroZoom {
      0% { background-size: 100% 100%; }
      50% { background-size: 110% 110%; }
      100% { background-size: 100% 100%; }
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.4), transparent);
    }

    .hero-content {
      position: relative;
      z-index: 10;
      max-width: 50%;
    }

    .movie-row {
      margin-bottom: 2rem;
    }

    .movie-row h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .movie-row-container {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .movie-row-container::-webkit-scrollbar {
      display: none;
    }

    .movie-card {
      flex: 0 0 auto;
      width: 40vw;
      max-width: 200px;
      min-width: 150px;
      margin-right: 1rem;
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .movie-card .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: var(--text-dark);
      padding: 0.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie-card:hover .overlay {
      opacity: 1;
    }

    .play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .movie-card:hover .play-btn {
      opacity: 1;
    }

    #loading svg {
      color: var(--netflix-gold);
    }

    #no-more {
      color: var(--text-light);
      font-size: 1rem;
    }

    .user-profile {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .user-profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-profile span {
      color: var(--text-dark);
      font-weight: 500;
    }

    .user-profile a {
      color: var(--text-light);
      font-size: 0.9rem;
      padding: 0.5rem;
    }

    .user-profile a:hover {
      color: var(--netflix-gold);
    }

    @media (max-width: 640px) {
      .hero {
        height: 50vh;
        padding: 1rem;
      }

      .hero-content {
        max-width: 100%;
      }

      .hamburger {
        display: block;
      }

      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        padding: 1rem;
      }

      .nav-links.active {
        display: flex;
      }

      .nav-links a {
        padding: 0.5rem;
        font-size: 1rem;
      }

      .user-profile {
        display: none;
      }

      .nav-links.active .user-profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold text-[var(--netflix-gold)]">RAREPLAY</h1>
      <div class="flex items-center space-x-4">
        <div class="hamburger" aria-label="Menu Toggle">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="nav-links hidden sm:flex space-x-4 items-center">
          <a href="home.html" class="active">Home</a>
          <a href="#movies">Movies</a>
          <a href="#shows">Shows</a>
          <a href="#popular">Popular</a>
          <a href="#my-list">My List</a>
          <div class="user-profile" id="user-profile-mobile"></div>
        </div>
      </div>
    </div>
  </nav>

  <div id="hero" class="hero"></div>

  <div class="container mx-auto px-4 mt-4">
    <div id="movie-sections"></div>
    <div id="loading" class="hidden text-center py-4">
      <svg class="animate-spin h-8 w-8 text-[var(--netflix-gold)] mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0l4 4-4 4z"></path>
      </svg>
    </div>
    <p id="no-more" class="hidden text-center py-4 text-[var(--text-light)]">No more movies to load.</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getDatabase, ref, query, orderByChild, limitToFirst, startAfter, get } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const defaultHeroImage = "https://i.postimg.cc/JhCV8dBz/3d-rendering-person-watching-movie.jpg";
    const moviesPerPage = 10;
    let lastVisibleKey = null;
    let hasMoreMovies = true;

    function renderUserProfile(user) {
      const desktopProfile = document.getElementById("user-profile-desktop");
      const mobileProfile = document.getElementById("user-profile-mobile");
      const displayName = user ? user.displayName || user.email || "User" : "Guest";
      const photoURL = user?.photoURL || "https://via.placeholder.com/32?text=U";
      const profileHTML = `
        ${user ? `<img src="${photoURL}" alt="Profile picture" class="rounded-full">` : ""}
        <span>${displayName}</span>
        ${user ? `<a href="#" id="logout" class="hover:text-[var(--netflix-gold)]">Logout</a>` : ""}
      `;

      desktopProfile.innerHTML = profileHTML;
      mobileProfile.innerHTML = profileHTML;

      if (user) {
        document.getElementById("logout")?.addEventListener("click", async e => {
          e.preventDefault();
          try {
            await signOut(auth);
          } catch (error) {
            console.error("Error signing out:", error);
          }
        });
      }
    }

    async function fetchMovies() {
      const loading = document.getElementById("loading");
      const noMore = document.getElementById("no-more");
      loading.classList.remove("hidden");
      noMore.classList.add("hidden");

      try {
        let dbQuery = query(ref(db, "movies"), orderByChild("title"), limitToFirst(moviesPerPage));
        if (lastVisibleKey) {
          dbQuery = query(ref(db, "movies"), orderByChild("title"), limitToFirst(moviesPerPage), startAfter(lastVisibleKey));
        }
        const snapshot = await get(dbQuery);
        const movies = [];
        snapshot.forEach(child => {
          movies.push({ id: child.key, ...child.val() });
        });
        lastVisibleKey = movies.length > 0 ? movies[movies.length - 1].title : null;
        hasMoreMovies = movies.length === moviesPerPage;
        loading.classList.add("hidden");
        return movies;
      } catch (error) {
        console.error("Error fetching movies:", error);
        loading.classList.add("hidden");
        noMore.classList.remove("hidden");
        noMore.textContent = "Failed to load movies. Please try again later.";
        return [];
      }
    }

    async function fetchFeaturedMovie() {
      try {
        const snapshot = await get(query(ref(db, "movies"), orderByChild("title"), limitToFirst(1)));
        let movie = null;
        snapshot.forEach(child => {
          movie = { id: child.key, ...child.val() };
        });
        return movie;
      } catch (error) {
        console.error("Error fetching featured movie:", error);
        return null;
      }
    }

    function renderHero(movie) {
      const hero = document.getElementById("hero");
      const bg = movie?.poster || defaultHeroImage;
      const title = movie?.title || "Welcome to RAREPLAY";
      const desc = movie?.description || "Discover amazing local Movies, Shows, Music, News & More...";

      hero.style.backgroundImage = `url(${bg})`;
      hero.innerHTML = `
        <div class="hero-overlay"></div>
        <div class="hero-content">
          <h1 class="text-3xl font-bold mb-2">${title}</h1>
          <p class="text-sm mb-4">${desc}</p>
          <div class="flex space-x-4">
            <button class="bg-[var(--netflix-gold)] text-black px-6 py-2 rounded-full flex items-center" aria-label="Play ${title}">
              <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              Play
            </button>
            <button class="bg-transparent border border-white text-white px-6 py-2 rounded-full flex items-center" aria-label="More info about ${title}">
              <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              More Info
            </button>
          </div>
        </div>`;
    }

    function renderMovieSections(movies, append = false) {
      const sections = document.getElementById("movie-sections");
      if (!append) sections.innerHTML = "";
      const genres = [...new Set(movies.map(movie => movie.genre))];
      genres.forEach(genre => {
        const genreMovies = movies.filter(movie => movie.genre === genre);
        if (genreMovies.length === 0) return;
        let section = sections.querySelector(`[data-genre="${genre}"]`);
        if (!section) {
          section = document.createElement("div");
          section.className = "movie-row";
          section.dataset.genre = genre;
          section.innerHTML = `<h2 class="px-4 capitalize">${genre}</h2><div class="movie-row-container"></div>`;
          sections.appendChild(section);
        }
        const container = section.querySelector(".movie-row-container");
        container.innerHTML += genreMovies
          .map(
            movie => `
              <div class="movie-card">
                <img src="${movie.poster || 'https://via.placeholder.com/200x300?text=No+Image'}" alt="${movie.title}" loading="lazy">
                <div class="overlay">
                  <p class="text-sm font-semibold">${movie.title}</p>
                </div>
                <button class="play-btn bg-[var(--netflix-gold)] text-black p-3 rounded-full" aria-label="Play ${movie.title}">
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                </button>
              </div>`
          )
          .join("");
      });
      if (!hasMoreMovies) {
        document.getElementById("no-more").classList.remove("hidden");
      }
    }

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    document.addEventListener("DOMContentLoaded", async () => {
      // Listen for auth state changes
      onAuthStateChanged(auth, user => {
        renderUserProfile(user);
      });

      // Initial load of movies and featured movie
      const [movies, featuredMovie] = await Promise.all([fetchMovies(), fetchFeaturedMovie()]);
      renderMovieSections(movies);
      renderHero(featuredMovie);

      // Hamburger menu toggle
      document.querySelector(".hamburger").addEventListener("click", () => {
        const navLinks = document.querySelector(".nav-links");
        const hamburger = document.querySelector(".hamburger");
        navLinks.classList.toggle("active");
        hamburger.classList.toggle("active");
      });

      // Infinite scroll
      const observer = new IntersectionObserver(
        entries => {
          if (entries[0].isIntersecting && hasMoreMovies) {
            debounce(async () => {
              const newMovies = await fetchMovies();
              renderMovieSections(newMovies, true);
            }, 200)();
          }
        },
        { rootMargin: "200px" }
      );

      observer.observe(document.getElementById("loading"));
    });
  </script>
</body>
</html>
