<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAREPLAY - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --netflix-red: #e50914;
      --netflix-gold: #f5c518;
      --bg-dark: #141414;
    }

    body {
      background-color: var(--bg-dark);
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .hero {
      height: 75vh;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, rgba(20, 20, 20, 0.8) 10%, transparent 90%);
    }

    .hero-content {
      position: absolute;
      bottom: 20%;
      left: 5%;
    }

    .movie-section h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .movie-row {
      display: flex;
      gap: 0.75rem;
      overflow-x: auto;
      padding-bottom: 1rem;
    }

    .movie-card {
      min-width: 200px;
      border-radius: 0.5rem;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
      position: relative;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .movie-info {
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      width: 100%;
      padding: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 bg-black">
    <div class="text-2xl font-bold text-red-600">RAREPLAY</div>
    <div class="flex items-center space-x-4">
      <button id="hamburger" class="sm:hidden text-white">â˜°</button>
      <div id="nav-links" class="hidden sm:flex space-x-4">
        <a href="#" class="hover:text-gray-300">Home</a>
        <a href="#" class="hover:text-gray-300">TV Shows</a>
        <a href="#" class="hover:text-gray-300">Movies</a>
      </div>
      <!-- Avatar -->
      <img id="user-avatar" src="https://via.placeholder.com/32" alt="User Avatar" class="w-8 h-8 rounded-full"/>
    </div>
  </nav>

  <!-- Hero Section -->
  <section id="hero" class="hero">
    <!-- Filled dynamically -->
  </section>

  <!-- Movie Sections -->
  <main id="movie-sections" class="px-6 py-8"></main>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.2/firebase-auth.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/12.4.2/firebase-database.js";

   const firebaseConfig = {
  apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
  authDomain: "fire-b-a8878.firebaseapp.com",
  databaseURL: "https://fire-b-a8878.firebaseio.com",
  projectId: "fire-b-a8878",
  storageBucket: "fire-b-a8878.firebasestorage.app",
  messagingSenderId: "658673187627",
  appId: "1:658673187627:web:6e4c29af661785f0afa36e",
  measurementId: "G-V4W97VMSKL"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    const defaultHeroImage = "https://i.postimg.cc/JhCV8dBz/3d-rendering-person-watching-movie.jpg";

    const fetchMovies = async () => {
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, "movies"));
      if (snapshot.exists()) {
        const data = snapshot.val();
        return Object.values(data);
      }
      return [];
    };

    const fetchFeaturedMovie = async () => {
      const movies = await fetchMovies();
      return movies[Math.floor(Math.random() * movies.length)];
    };

    const renderMovieSections = (movies) => {
      const container = document.getElementById("movie-sections");
      container.innerHTML = "";
      const genres = [...new Set(movies.map(m => m.genre))];

      genres.forEach(genre => {
        const section = document.createElement("section");
        section.className = "movie-section mb-8";
        section.innerHTML = `<h2 class="text-xl font-bold text-gold-500 mb-2">${genre}</h2>`;
        const row = document.createElement("div");
        row.className = "movie-row";

        movies.filter(m => m.genre === genre).forEach(movie => {
          const card = document.createElement("div");
          card.className = "movie-card";
          card.innerHTML = `
            <img src="${movie.poster || defaultHeroImage}" alt="${movie.title}" loading="lazy"/>
            <div class="movie-info">
              <h3>${movie.title}</h3>
              <p>${movie.description || ''}</p>
            </div>
          `;
          row.appendChild(card);
        });

        section.appendChild(row);
        container.appendChild(section);
      });
    };

    const renderHero = (movie) => {
      const hero = document.getElementById("hero");
      const bg = movie?.poster || defaultHeroImage;
      const title = movie?.title || "Welcome to RAREPLAY";
      const desc = movie?.description || "Discover amazing movies and series from around the world.";
      hero.style.backgroundImage = `url(${bg})`;
      hero.innerHTML = `
        <div class="hero-overlay"></div>
        <div class="hero-content text-white max-w-lg">
          <h1 class="text-4xl font-bold mb-2">${title}</h1>
          <p class="text-lg mb-4">${desc}</p>
          <button class="bg-white text-black px-4 py-2 mr-2 rounded">Play</button>
          <button class="bg-gray-700 px-4 py-2 rounded">More Info</button>
        </div>
      `;
    };

    const loadUserAvatar = () => {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          const uid = user.uid;
          const userRef = ref(db, `users/${uid}`);
          const snapshot = await get(userRef);
          if (snapshot.exists()) {
            const userData = snapshot.val();
            const avatarUrl = userData.avatar || "https://via.placeholder.com/32";
            document.getElementById("user-avatar").src = avatarUrl;
          }
        }
      });
    };

    document.addEventListener("DOMContentLoaded", async () => {
      loadUserAvatar();
      const [movies, featuredMovie] = await Promise.all([
        fetchMovies(),
        fetchFeaturedMovie()
      ]);
      renderMovieSections(movies);
      renderHero(featuredMovie);
    });

    document.getElementById("hamburger").addEventListener("click", () => {
      const navLinks = document.getElementById("nav-links");
      navLinks.classList.toggle("hidden");
      navLinks.classList.toggle("flex");
    });
  </script>
</body>
</html>
