<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>RAREPLAY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --netflix-gold: #FFD700;
      --background-dark: #141414;
      --text-dark: #FFFFFF;
      --text-light: #B3B3B3;
      --border-dark: #2F2F2F;
      --white-dark: #1C2526;
    }

    [data-theme="dark"] {
      --background: var(--background-dark);
      --text-dark: var(--text-dark);
      --text-light: var(--text-light);
      --border: var(--border-dark);
      --white: var(--white-dark);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(180deg, var(--background-dark) 0%, #0a0a0a 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: opacity 0.5s ease;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      -webkit-touch-callout: none;
      color: var(--text-dark);
    }

    body.fade-out {
      opacity: 0;
    }

    .splash-container {
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .logo-text {
      color: var(--netflix-gold);
      font-size: 4.5rem;
      font-weight: 900;
      letter-spacing: 3px;
      text-transform: uppercase;
      animation: fadeInScale 1.5s ease-out forwards;
    }

    .loader {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 14px;
      height: 14px;
      background: var(--netflix-gold);
      border-radius: 50%;
      animation: pulse 1.4s ease-in-out infinite;
      will-change: transform, opacity;
    }

    .dot:nth-child(2) { animation-delay: 0.3s; }
    .dot:nth-child(3) { animation-delay: 0.6s; }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.6); opacity: 0.5; }
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1); }
    }

    .splash-text {
      color: var(--text-light);
      font-weight: 500;
      font-size: 1.3rem;
      letter-spacing: 0.5px;
      animation: fadeInUp 1s ease-out 0.7s forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .error-message {
      color: var(--netflix-gold);
      font-size: 1rem;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      display: none;
    }

    .error-message.show {
      display: block;
      opacity: 1;
    }

    .noscript-message {
      color: var(--text-light);
      font-size: 1rem;
      margin-top: 1rem;
      text-align: center;
    }

    @media (max-width: 640px) {
      .logo-text { font-size: 3rem; }
      .loader { gap: 8px; }
      .dot { width: 12px; height: 12px; }
      .splash-text { font-size: 1.1rem; }
      .error-message { font-size: 0.9rem; }
    }

    @media (prefers-reduced-motion: reduce) {
      .dot, .logo-text, .splash-text {
        animation: none;
      }
      .dot { opacity: 0.9; }
      .logo-text, .splash-text { opacity: 1; transform: none; }
    }
  </style>
</head>
<body data-theme="dark">
  <noscript>
    <div class="noscript-message">
      JavaScript is disabled. Please enable JavaScript to use RAREPLAY or visit our <a href="https://help.rareplay.com" class="underline">help page</a> for more information.
    </div>
  </noscript>
  <div class="splash-container" role="status" aria-live="polite">
    <div class="logo-container">
      <div class="logo-text" aria-label="RAREPLAY logo">RAREPLAY</div>
      <div class="loader" aria-hidden="true">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
    <p class="splash-text">Your Movies, Your Way...</p>
    <p class="error-message" id="error-message" aria-live="assertive"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBOyZ3As4GTuNvjemvPF_SpsC6m6vqtNhc",
      authDomain: "fire-b-a8878.firebaseapp.com",
      databaseURL: "https://fire-b-a8878.firebaseio.com",
      projectId: "fire-b-a8878",
      storageBucket: "fire-b-a8878.firebasestorage.app",
      messagingSenderId: "658673187627",
      appId: "1:658673187627:web:6e4c29af661785f0afa36e",
      measurementId: "G-V4W97VMSKL"
    };

    const MAX_AUTH_WAIT_TIME = 5000; // 5 seconds timeout
    const errorMessageElement = document.getElementById("error-message");

    function showError(message) {
      if (errorMessageElement) {
        errorMessageElement.textContent = message;
        errorMessageElement.classList.add("show");
      }
    }

    async function initializeFirebase() {
      try {
        const app = initializeApp(firebaseConfig);
        return getAuth(app);
      } catch (error) {
        console.error("Firebase initialization error:", error);
        showError("Failed to connect to services. Please check your connection.");
        throw error;
      }
    }

    async function checkAuthState(auth) {
      try {
        await setPersistence(auth, browserLocalPersistence);
        return new Promise((resolve, reject) => {
          const unsubscribe = onAuthStateChanged(auth, (user) => {
            unsubscribe(); // Clean up listener
            resolve(user);
          }, (error) => {
            unsubscribe();
            reject(error);
          });

          // Fallback timeout
          setTimeout(() => {
            unsubscribe();
            reject(new Error("Authentication check timed out."));
          }, MAX_AUTH_WAIT_TIME);
        });
      } catch (error) {
        throw error;
      }
    }

    async function redirectToDestination(user) {
      const destination = user ? "home.html" : "signup.html";
      document.body.classList.add("fade-out");
      await new Promise(resolve => setTimeout(resolve, 500)); // Wait for fade-out
      window.location.href = destination;
    }

    async function initializeSplash() {
      try {
        const auth = await initializeFirebase();
        const user = await checkAuthState(auth);
        await redirectToDestination(user);
      } catch (error) {
        console.error("Splash screen error:", error);
        showError("Something went wrong. Redirecting to signup...");
        await new Promise(resolve => setTimeout(resolve, 2000));
        window.location.href = "signup.html";
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      initializeSplash().catch(error => {
        console.error("Initialization failed:", error);
      });
    });
  </script>
</body>
</html>
